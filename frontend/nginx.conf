events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки для избежания проблем с большими заголовками
    proxy_buffer_size   128k;
    proxy_buffers   4 256k;
    proxy_busy_buffers_size   256k;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # React Router support
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy to API Gateway
        location /api/proxy/ {
            proxy_pass http://api-gateway:8080/api/proxy/;
            proxy_redirect off;
            
            # Заголовки для проксирования
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличиваем таймауты
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Добавляем CORS заголовки
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, User-Id, Authorization' always;
        }

        # Здоровье сервисов
        location /api/proxy/orders/health {
            proxy_pass http://order-service:80/api/orders/health;
            proxy_set_header Host $host;
        }
        
        location /api/proxy/accounts/health {
            proxy_pass http://payment-service:80/api/accounts/health;
            proxy_set_header Host $host;
        }
    }
}